<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíª Code Companion</title>

  <!-- Prism.js syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Consolas', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #58a6ff;
      margin: 15px 0;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #30363d;
      border-bottom: 1px solid #30363d;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 85%;
      white-space: pre-wrap;
    }

    .user {
      background-color: #1f6feb;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }

    #inputArea {
      display: flex;
      gap: 8px;
      padding: 10px;
      background-color: #161b22;
    }

    textarea {
      flex: 1;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px;
      resize: none;
      height: 80px;
    }

    button {
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>

<body>
  <h1>üíª Code Companion</h1>
  <div id="chat"></div>

  <div id="inputArea">
  <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

  <select id="languageSelect">
    <option value="Python" selected>Python</option>
    <option value="C#">C#</option>
    <option value="JavaScript">JavaScript</option>
    <option value="C++">C++</option>
    <option value="Java">Java</option>
  </select>

  <button onclick="sendMessage('explain')">Explain</button>
  <button onclick="sendMessage('fix')">Fix</button>
  <button onclick="sendMessage('optimize')">Optimize</button>
</div>

<script>
// Load previous chat history when page opens
window.onload = function () {
  const chat = document.getElementById("chat");
  const saved = localStorage.getItem("chatHistory");
  if (saved) chat.innerHTML = saved;
};

// Save chat history automatically
function saveChat() {
  const chat = document.getElementById("chat");
  localStorage.setItem("chatHistory", chat.innerHTML);
}

// Clear chat manually
function clearChat() {
  localStorage.removeItem("chatHistory");
  document.getElementById("chat").innerHTML = "";
}

async function sendMessage(action) {
  const msg = document.getElementById("codeInput").value.trim();
  if (!msg) return;

  let prompt = "";
  if (action === "explain") {
    prompt = `Explain clearly what this code does:\n${msg}`;
  } else if (action === "fix") {
    prompt = `Find and fix any bugs in this code, then explain the fixes:\n${msg}`;
  } else if (action === "optimize") {
    prompt = `Optimize this code for readability and performance:\n${msg}`;
  }

  const chat = document.getElementById("chat");

  // Add user message
  const userDiv = document.createElement("div");
  userDiv.classList.add("message", "user");
  userDiv.innerText = msg;
  chat.appendChild(userDiv);
  saveChat();

  // Create bot message
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message", "bot");
  chat.appendChild(msgDiv);
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch(`/stream?prompt=${encodeURIComponent(prompt)}`);
    const reader = res.body.getReader();
    const decoder = new TextDecoder();

    // Typing animation + save
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value);

      for (const ch of chars) {

    const safeCode = code.replace(/[&<>]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[s]));
    return `<pre><code class="language-${lang || 'python'}">${safeCode}</code></pre>`;
  });

}

await new Promise(r => setTimeout(r, 15)); // typing speed

      }
    }
  } catch (err) {
    msgDiv.innerHTML = "‚ö†Ô∏è Error connecting to backend.";
    saveChat();
  }
}
</script>

</body>
</html>
